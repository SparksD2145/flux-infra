---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-photoprism-imports
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt/local/photos.sparks.codes/import
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - omega

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-photoprism-imports
  namespace: media
spec:
  volumeName: local-photoprism-imports
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 200Gi
