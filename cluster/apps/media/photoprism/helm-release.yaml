---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: photoprism
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: photoprism/photoprism
              tag: latest
            env:
              TZ: "America/Chicago"
              PHOTOPRISM_ADMIN_PASSWORD: "${MEDIA_PHOTOPRISM_ADMIN_PASSWORD}"
              # -- Photoprism storage path
              PHOTOPRISM_STORAGE_PATH: /photoprism/storage
              # -- Photoprism originals path
              PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
              # -- Disable authentication / password protection
              # PHOTOPRISM_AUTH_MODE: public
              PHOTOPRISM_PUBLIC: "false"
              PHOTOPRISM_DATABASE_DRIVER: sqlite
              PHOTOPRISM_DATABASE_SERVER: photoprism-mariadb:3306
              PHOTOPRISM_DATABASE_NAME: photoprism
              PHOTOPRISM_DATABASE_USER: photoprism
              PHOTOPRISM_DATABASE_PASSWORD: photoprism
              PHOTOPRISM_FFMPEG_BITRATE: "1000"
    service:
      main:
        controller: main
        ports:
          http:
            port: 2342
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 2G
          hajimari.io/enable: "true"
          hajimari.io/appName: "Photos"
          hajimari.io/info: "Photo library"
          hajimari.io/icon: "image-multiple"
          hajimari.io/targetBlank: "true"
          # authentik.sparks.codes/enabled: "true"
        hosts:
          - host: photos.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - photos.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /photoprism/storage
        storageClass: ceph-filesystem
        accessMode: ReadWriteOnce
        size: 35Gi
        retain: true

      originals:
        enabled: true
        globalMounts:
          - path: "/photoprism/originals"
        storageClass: ceph-filesystem
        accessMode: ReadWriteOnce
        size: 1536Gi
        retain: true

      # imports:
      #   enabled: false
      #   globalMounts:
      #     - path: /photoprism/import
      #   existingClaim: local-photoprism-imports
