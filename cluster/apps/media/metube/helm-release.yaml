---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metube
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/alexta69/metube
              tag: "2025-04-16"
            env:
              TZ: "America/Chicago"
              OUTPUT_TEMPLATE: "%(channel)s/%(title)s.%(ext)s"
    service:
      main:
        controller: main
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "MeTube"
          hajimari.io/info: "Youtube video downloader"
          hajimari.io/icon: "youtube-subscription"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host metube.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /downloads
        existingClaim: local-metube-downloads-pvc
