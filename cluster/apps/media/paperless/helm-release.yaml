---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 8.7.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  values:
    redis:
      enabled: true
      auth:
        enabled: false
    env:
      TZ: "America/Chicago"
      PAPERLESS_TIME_ZONE: "America/Chicago"
      PAPERLESS_ADMIN_USER: sparks
      PAPERLESS_ADMIN_PASSWORD: ${MEDIA_PAPERLESS_SPARKS_PASSWORD}
      PAPERLESS_REDIS: redis://paperless-redis-master:6379
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          nginx.ingress.kubernetes.io/proxy-body-size: 75M
          hajimari.io/enable: "true"
          hajimari.io/appName: "Paperless"
          hajimari.io/icon: "file-compare"
        hosts:
          - host: paperless.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - paperless.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        accessMode: ReadWriteMany
        storageClass: "ceph-filesystem"
        size: 25Gi
        retain: true
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        accessMode: ReadWriteMany
        storageClass: "ceph-filesystem"
        size: 25Gi
        retain: true
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        accessMode: ReadWriteMany
        existingClaim: nfs-paperless-import
        size: 25Gi
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        storageClass: "ceph-filesystem"
        accessMode: ReadWriteMany
        size: 25Gi
