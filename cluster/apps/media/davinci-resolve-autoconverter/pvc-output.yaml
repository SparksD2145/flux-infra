---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-davinci-autoconverter-output
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 50Gi
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/local/zpool2/davinci-resolve/ingestion/media_out
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - tango

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-davinci-autoconverter-output
  namespace: media
spec:
  volumeName: local-davinci-autoconverter-output
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 50Gi
