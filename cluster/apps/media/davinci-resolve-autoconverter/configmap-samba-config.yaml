---
apiVersion: v1
kind: ConfigMap
metadata:
  name: davinci-autoconverter-samba-config
  namespace: media
data:
  config: |
    [global]
      server string = samba
      idmap config * : range = 3000-7999
      security = user
      server min protocol = SMB2

      # disable printing services
      load printers = no
      printing = bsd
      printcap name = /dev/null
      disable spoolss = yes

    [Data]
      path = /storage
      comment = Shared
      valid users = @smb
      browseable = yes
      writable = yes
      read only = no
      force user = root
      force group = root
