---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      server:
        strategy: RollingUpdate
        pod:
          hostNetwork: true
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v2.2.3@sha256:afa1a3761513d0235bdcfb8fc225c60ac4fd06e16f524c28f6ff5fd342eab0f8
            env:
              TZ: America/Chicago
              IMMICH_MEDIA_LOCATION: &mediaLocation /usr/src/app/upload
              DB_HOSTNAME: "immich-postgres.media.svc.cluster.local"
              DB_PORT: 5432
              DB_SSL_MODE: "require"
              DB_DATABASE_NAME: "immich"
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: postgres.immich-postgres.credentials.postgresql.acid.zalan.do
                    key: username
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: postgres.immich-postgres.credentials.postgresql.acid.zalan.do
                    key: password
            envFrom:
              - configMapRef:
                  name: immich-configmap

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi

      machine-learning:
        strategy: RollingUpdate
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v2.2.3@sha256:bdd70a7c8e0ccfb21a0a762a22810603a065836a91cd9fb27caeeafc9937b52f
            envFrom:
              # - secretRef:
              #     name: immich-secret
              - configMapRef:
                  name: immich-configmap
            env:
              MPLCONFIGDIR: "/cache/matplotlib"
              IMMICH_MEDIA_LOCATION: *mediaLocation
            resources:
              requests:
                cpu: 100m
                memory: 274M
              limits:
                memory: 3949M

      valkey:
        containers:
          app:
            image:
              repository: ghcr.io/valkey-io/valkey
              tag: 9.0.0

    service:
      server:
        controller: server
        ports:
          http:
            port: 2283
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003
      valkey:
        controller: valkey
        ports:
          http:
            port: 6379

    ingress:
      main:
        enabled: true
        className: "cloudflare-tunnel"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Photos"
          hajimari.io/info: "Photo library"
          hajimari.io/icon: "image-multiple"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: photos.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: server
                  port: http
        tls:
          - hosts:
              - photos.sparks.codes
            secretName: acme-crt-secret-sparks-codes

    # route:
    #   server:
    #     annotations:
    #       gethomepage.dev/enabled: "true"
    #       gethomepage.dev/description: Photo management platform
    #       gethomepage.dev/group: Apps
    #       gethomepage.dev/icon: sh-immich.svg
    #       gethomepage.dev/name: Immich
    #       gethomepage.dev/app: immich
    #     hostnames: ["photos.hemma.dev"]
    #     parentRefs:
    #       - name: external
    #         namespace: networking
    #         sectionName: https
    #     rules:
    #       - backendRefs:
    #           - identifier: server
    #             port: *port

    persistence:
      matplotlib:
        type: emptyDir
        advancedMounts:
          server:
            main:
              - path: /config/matplotlib

      library:
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        size: 800Gi
        storageClass: ceph-filesystem
        globalMounts:
          - path: *mediaLocation

      cache:
        type: persistentVolumeClaim
        existingClaim: immich-machine-learning-cache
        globalMounts:
          - path: /cache
            subPath: cache
          - path: /.cache
            subPath: dotCache

      tmpfs:
        type: emptyDir
        advancedMounts:
          server:
            main:
              - path: /usr/src/app/.reverse-geocoding-dump
                subPath: geocoding
              - path: /usr/src/app/.transformers_cache
                subPath: transformers
