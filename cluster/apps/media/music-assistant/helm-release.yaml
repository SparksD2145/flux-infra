---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: music-assistant
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      hostNetwork: true
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/music-assistant/server
              tag: latest
            env:
              TZ: "America/Chicago"
    ingress:
      main:
        enabled: true
        className: "nginx-external"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Music Assistant"
          hajimari.io/info: "Play All Music"
          hajimari.io/icon: "music"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: music.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - music.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      data:
        enabled: true
        globalMounts:
          - path: /data
        existingClaim: music-assistant-data-pvc
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: music-assistant-media-pvc
    service:
      main:
        controller: main
        ports:
          http:
            port: 8095
