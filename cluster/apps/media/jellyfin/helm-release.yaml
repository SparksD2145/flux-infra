---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      hostNetwork: true
      runtimeClassName: nvidia
    controllers:
      main:
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: latest
            env:
              TZ: "America/Chicago"
              NVIDIA_VISIBLE_DEVICES: "all"
              NVIDIA_DRIVER_CAPABILITIES: "all"
            resources:
              requests:
                nvidia.com/gpu: 1
              limits:
                nvidia.com/gpu: 1
    ingress:
      main:
        enabled: true
        className: "nginx-external"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Jellyfin"
          hajimari.io/info: "Media library"
          hajimari.io/icon: "play-network"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: media.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - media.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: local-jellyfin-config
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: local-jellyfin-media
        retain: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 8096
