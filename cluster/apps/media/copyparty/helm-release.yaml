---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: copyparty
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: copyparty/ac
              tag: 1.19.5
            env:
              TZ: "America/Chicago"
    service:
      main:
        controller: main
        ports:
          http:
            port: 8086
    ingress:
      main:
        enabled: true
        className: "cloudflare-tunnel"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "File Browser"
          hajimari.io/info: "Shared file storage"
          hajimari.io/icon: "file-download"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: data.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - data.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config-primary:
        enabled: true
        type: configMap
        name: copyparty-config
        advancedMounts:
          main:
            main:
              - path: /config/main.conf
                subPath: main.conf
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        storageClass: ceph-filesystem
        size: 175Gi
        retain: true
        globalMounts:
          - path: /w
      cfg:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        storageClass: ceph-filesystem
        size: 8Gi
        retain: true
        globalMounts:
          - path: /cfg
