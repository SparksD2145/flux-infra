---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sterling-pdf
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: frooodle/s-pdf
              tag: latest
            env:
              TZ: America/Chicago
              DOCKER_ENABLE_SECURITY: false
              LANGS: en_US
            resources:
              requests:
                cpu: 25m
                memory: 256Mi
              limits:
                cpu: 100m
                memory: 1Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "PDF Tools"
          hajimari.io/icon: mdi:file-pdf-box
          hajimari.io/info: PDF Tools as a Service
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host "pdf-tools.sparks.codes"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: acme-crt-secret-sparks-codes
