---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filebrowser-data-sparks-codes
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: filebrowser/filebrowser
      tag: v2.23.0-s6
    env:
      TZ: "America/Chicago"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-external"
          hajimari.io/enable: "true"
          hajimari.io/appName: "File Browser"
          hajimari.io/icon: "file-download"
          nginx.ingress.kubernetes.io/client-body-buffer-size: "10g"
          nginx.ingress.kubernetes.io/proxy-body-size: "10g"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"
        hosts:
          - host: data.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - data.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: local-data-sparks-codes-config
        mountpath: /config
      database:
        enabled: true
        type: pvc
        existingClaim: local-data-sparks-codes-database
        mountpath: /database
      data:
        enabled: true
        type: pvc
        existingClaim: local-data-sparks-codes-data
        retain: true
        mountPath: /srv
      settings:
        enabled: true
        mountPath: "/config/settings.json"
        subPath: ".filebrowser.json"
        type: "custom"
        volumeSpec:
          configMap:
            name: filebrowser-settings
