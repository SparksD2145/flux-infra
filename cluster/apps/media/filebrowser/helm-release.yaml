---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: filebrowser/filebrowser
              tag: v2.27.0-s6
            env:
              TZ: "America/Chicago"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: "nginx-external"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "File Browser"
          hajimari.io/info: "Shared file storage"
          hajimari.io/icon: "file-download"
          hajimari.io/targetBlank: "true"
          nginx.ingress.kubernetes.io/client-body-buffer-size: "10g"
          nginx.ingress.kubernetes.io/proxy-body-size: "10g"
        hosts:
          - host: data.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: main
        tls:
          - hosts:
              - data.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      database:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        storageClass: ceph-filesystem
        size: 4Gi
        retain: true
        globalMounts:
          - path: /database
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        storageClass: ceph-filesystem
        size: 175i
        retain: true
        globalMounts:
          - path: /srv
      settings:
        enabled: true
        globalMounts:
          - path: "/config/settings.json"
        type: "custom"
        volumeSpec:
          configMap:
            name: filebrowser-settings
