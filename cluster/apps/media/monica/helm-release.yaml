---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: monica
      version: 0.7.2
      sourceRef:
        kind: HelmRepository
        name: gabe565-charts
        namespace: flux-system
      interval: 15m
  values:
    env:
      TZ: "America/Chicago"
      APP_KEY: 'base64:vVzWKUFaaRa2l9IY0x2cdkmiJa6urFadBOuF7JQXgn4='
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          hajimari.io/enable: "true"
          hajimari.io/appName: "Monica"
          hajimari.io/info: "Personal relationship manager"
          hajimari.io/icon: "account-group"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: monica.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - monica.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: false
      storage:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteOnce
        size: 2Gi
        retain: true
    mariadb:
      enabled: true
      auth:
        password: ${MEDIA_MONICA_DB_USER_PASSWORD}
        rootPassword: ${MEDIA_MONICA_DB_ROOT_PASSWORD}
      primary:
        persistence:
          enabled: true
          storageClass: ceph-block
          accessMode: ReadWriteOnce
          size: 8Gi
