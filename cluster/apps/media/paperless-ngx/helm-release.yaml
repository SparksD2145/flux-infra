---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless-ngx
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: paperless-ngx
      version: 0.5.1
      sourceRef:
        kind: HelmRepository
        name: gabe565-charts
        namespace: flux-system
      interval: 15m
  values:
    env:
      TZ: "America/Chicago"
      PAPERLESS_ADMIN_USER: paperless
      PAPERLESS_ADMIN_PASSWORD: ${MEDIA_PAPERLESS_ADMIN_PASSWORD}
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          nginx.ingress.kubernetes.io/proxy-body-size: 2G
          hajimari.io/enable: "true"
          hajimari.io/appName: "Paperless"
          hajimari.io/icon: "file-document"
          # authentik.sparks.codes/enabled: "true"
        hosts:
          - host: paperless.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - paperless.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: false
      data:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteOnce
        size: 25Gi
        existingClaim: local-paperless-data
        retain: true
      media:
        enabled: true
        accessMode: ReadWriteOnce
        existingClaim: local-paperless-media
        size: 25Gi
      export:
        enabled: true
        accessMode: ReadWriteOnce
        size: 15Gi
      consume:
        enabled: true
        accessMode: ReadWriteOnce
        size: 5Gi
    postgresql:
      enabled: true
      auth:
        postgresPassword: ${MEDIA_PAPERLESS_DATABASE_PASSWORD}
