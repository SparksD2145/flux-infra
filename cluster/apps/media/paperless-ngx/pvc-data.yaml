---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-paperless-data
spec:
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt/static/paperless.sparks.codes/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - omega

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-paperless-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 25Gi
