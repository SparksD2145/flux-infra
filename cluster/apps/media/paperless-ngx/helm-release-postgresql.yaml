---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx-postgresql
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 15.5.38
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      username: paperless-ngx
      password: ${MEDIA_PAPERLESS_DB_PASSWORD}
      database: paperless-ngx
    primary:
      resourcesPreset: "small"
      persistence:
        enabled: true
        existingClaim: paperless-ngx-postgresql
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
