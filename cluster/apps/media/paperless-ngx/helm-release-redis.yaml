---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx-redis
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 20.1.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    architecture: standalone
    master:
      persistence:
        enabled: true
        size: 2Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    auth:
      enabled: false
