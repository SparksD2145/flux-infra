---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-tubesync-downloads
spec:
  claimRef:
    name: local-tubesync-downloads
    namespace: media
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 150Gi
  local:
    path: /mnt/media-vault/media.sparks.codes/media/Youtube/downloads
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - tango

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-tubesync-downloads
  namespace: media
spec:
  volumeName: local-tubesync-downloads
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 150Gi
