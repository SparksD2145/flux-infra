---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tubesync
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/meeb/tubesync
              tag: latest
            env:
              TZ: "America/Chicago"
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "TubeSync"
          hajimari.io/info: "Youtube synchronizer"
          hajimari.io/icon: "play-speed"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: tubesync.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - tubesync.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: local-tubesync-config
      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: local-tubesync-downloads
        retain: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 4848
