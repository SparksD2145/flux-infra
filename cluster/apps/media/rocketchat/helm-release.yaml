---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rocketchat
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: rocketchat
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: rocketchat-charts
        namespace: flux-system
      interval: 15m
  values:
    host: chat.sparks.codes
    mongodb:
      enabled: true
      auth:
        rootPassword: "${MEDIA_ROCKETCHAT_ROOT_PASSWORD}"
        username: ${MEDIA_ROCKETCHAT_DB_USERNAME}
        password: ${MEDIA_ROCKETCHAT_DB_PASSWORD}
        database: rocketchat
      persistence:
        enabled: true
        size: 10G
    persistence:
      enabled: true
      size: 24G
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx-external
        hajimari.io/enable: "false"
      tls:
        - hosts:
            - "chat.sparks.codes"
          secretName: acme-crt-secret-sparks-codes
