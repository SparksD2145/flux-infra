---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: samba-access
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: dockurr/samba
              tag: "4.22.6"
            env:
              TZ: "America/Chicago"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      main:
        enabled: true
        controller: main
        type: LoadBalancer
        # loadBalancerIP: 10.10.201.15
        ports:
          smb1:
            port: 139
            protocol: UDP
          smb2:
            port: 445
            protocol: TCP

    persistence:
      config:
        enabled: true
        type: configMap
        name: samba-access-config
        advancedMounts:
          main:
            main:
              - path: /etc/samba/smb.conf
                subPath: config
                readOnly: true

      users:
        enabled: true
        type: secret
        name: samba-access-users
        advancedMounts:
          main:
            main:
              - path: /etc/samba/users.conf
                subPath: smb
                readOnly: true

      ingest-input:
        existingClaim: immich
        advancedMounts:
          main:
            main:
              - path: /storage
                readOnly: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: samba-access-config
  namespace: media
data:
  config: |
    [global]
      server string = samba
      idmap config * : range = 3000-7999
      security = user
      server min protocol = SMB2

      # disable printing services
      load printers = no
      printing = bsd
      printcap name = /dev/null
      disable spoolss = yes

    [Data]
      path = /storage
      comment = Shared
      # valid users = @smb
      guest ok = yes
      browseable = yes
      # writable = yes
      read only = yes
      force user = root
      force group = root
