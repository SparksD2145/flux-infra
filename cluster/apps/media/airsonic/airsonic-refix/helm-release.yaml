---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic-refix
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: airsonic
      namespace: media
  values:
    image:
      repository: tamland/airsonic-refix
      tag: latest
    env:
      TZ: "America/Chicago"
      SERVER_URL: https://music-backend.sparks.codes
    # persistence:
    #   config:
    #     enabled: true
    #     existingClaim: home-assistant-pvc
    #     mountPath: /config
    #     accessMode: "ReadWriteOnce"
    #     size: 30Gi
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-external"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Music"
          hajimari.io/icon: "music"
        hosts:
          - host: music.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - music.sparks.codes
