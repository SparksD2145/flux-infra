---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: airsonic-advanced
      version: 9.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts-charts
        namespace: flux-system
      interval: 15m
  values:
    env:
      TZ: "America/Chicago"
    portal:
      enabled: true
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          hajimari.io/enable: "false"
        hosts:
          - host: music-backend.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - music-backend.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        mountPath: "/airsonic"
      music:
        enabled: true
        mountPath: "/music"
      podcasts:
        enabled: true
        mountPath: "/podcasts"
      playlists:
        enabled: true
        mountPath: "/playlists"
