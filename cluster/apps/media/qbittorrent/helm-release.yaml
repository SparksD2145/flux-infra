---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: linuxserver/qbittorrent
      tag: 4.5.3
    env:
      TZ: "America/Chicago"
      RUTORRENT_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          hajimari.io/enable: "true"
          hajimari.io/appName: "ruTorrent"
          hajimari.io/icon: "file-arrow-up-down"
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: rutorrent-auth-secret
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
        hosts:
          - host: torrents.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - torrents.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        mountPath: /config
      downloads:
        enabled: true
        type: pvc
        existingClaim: torrents-downloads
