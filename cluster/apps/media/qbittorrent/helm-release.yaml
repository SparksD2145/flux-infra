---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: linuxserver/qbittorrent
              tag: 20.04.1
            env:
              TZ: "America/Chicago"
              RUTORRENT_PORT: 8080
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "qBittorrent"
          hajimari.io/info: "Bittorrent client"
          hajimari.io/icon: "file-arrow-up-down"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: torrents.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - torrents.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        size: 1Gi
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: torrents-downloads
