---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkstack
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: linkstackorg/linkstack
      tag: latest
    env:
      TZ: "America/Chicago"
      SERVER_ADMIN: linkstack@imake.software
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      htdocs:
        enabled: true
        mountPath: /htdocs
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-external"
          hajimari.io/enable: "true"
          hajimari.io/appname: "links"
          hajimari.io/icon: "link"
        hosts:
          - host: imake.software
            paths:
              - path: "/"
                pathtype: "prefix"
        tls:
          - hosts:
              - imake.software
            secretName: acme-crt-secret-imake-software
      additional-iwrite-software:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-external"
          hajimari.io/enable: "false"
          hajimari.io/appname: "links"
          hajimari.io/icon: "link"
        hosts:
          - host: iwrite.software
            paths:
              - path: "/"
                pathtype: "prefix"
        tls:
          - hosts:
              - iwrite.software
            secretName: acme-crt-secret-iwrite-software
      additional-sparks-codes:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-external"
          hajimari.io/enable: "false"
          hajimari.io/appname: "links"
          hajimari.io/icon: "link"
        hosts:
          - host: sparks.codes
            paths:
              - path: "/"
                pathtype: "prefix"
        tls:
          - hosts:
              - sparks.codes
            secretName: acme-crt-secret-sparks-codes
