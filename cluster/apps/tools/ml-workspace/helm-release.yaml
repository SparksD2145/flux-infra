---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jupyter-notebook
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
    controllers:
      main:
        containers:
          main:
            image:
              repository: cschranz/gpu-jupyter
              tag: v1.8_cuda-12.5_ubuntu-22.04
            env:
              TZ: "America/Chicago"
              SHUTDOWN_INACTIVE_KERNELS: "true"
              GRANT_SUDO: "yes"
              JUPYTER_ENABLE_LAB: "yes"
            envFrom:
              - secret: ml-workspace-creds
            resources:
              requests:
                nvidia.com/gpu: 1
              limits:
                nvidia.com/gpu: 1
    service:
      main:
        controller: main
        ports:
          http:
            port: 8888
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Jupyter Notebook"
          hajimari.io/info: "Machine Learning Workspace"
          hajimari.io/icon: "brain"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host ml.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: acme-crt-secret-sparks-codes
    persistence:
      workspace:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        storageClass: ceph-filesystem
        size: 150Gi
        retain: true
        globalMounts:
          - path: /home/jovyan/Notebooks
