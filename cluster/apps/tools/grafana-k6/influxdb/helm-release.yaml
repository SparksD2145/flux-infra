---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-k6-influxdb
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      chart: influxdb
      version: 2.3.18
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      admin:
        username: admin
        password: TemporaryPassword2145
      user:
        username: influxdb
        password: TemporaryPassword2145
        org: grafana-k6
        bucket: grafana-k6
    service:
      type: LoadBalancer
      loadBalancerIP: 10.10.200.6
    persistence:
      existingClaim: grafana-k6-influxdb-pvc
      size: 8Gi
