---
apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idrac-whiskey-console
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: emqx
      namespace: home
  values:
    image:
      repository: registry.imake.software/sparks/docker-idrac6
      tag: 1.0.2
    env:
      TZ: "America/Chicago"
      IDRAC_HOST: "idrac-whiskey.sparks.codes"
    envFrom:
      - secretRef:
          name: idrac-secret
    service:
      main:
        ports:
          http:
            port: 5800
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          authentik.sparks.codes/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Whiskey IDRAC Console"
          hajimari.io/icon: "console-network"
        hosts:
          - host: idrac-whiskey-console.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - idrac-whiskey-console.sparks.codes
            secretName: acme-crt-secret-sparks-codes
