---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: idrac-whiskey-console
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: registry.imake.software/sparks/docker-idrac6
              tag: 1.0.2
            env:
              TZ: "America/Chicago"
              IDRAC_HOST: "idrac-whiskey.sparks.codes"
            envFrom:
              - secretRef:
                  name: idrac-secret
    service:
      main:
        ports:
          http:
            port: 5800
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          authentik.sparks.codes/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Whiskey IDRAC Console"
          hajimari.io/icon: "console-network"
        hosts:
          - host: idrac-whiskey-console.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - idrac-whiskey-console.sparks.codes
            secretName: acme-crt-secret-sparks-codes
