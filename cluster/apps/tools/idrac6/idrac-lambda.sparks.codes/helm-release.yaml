---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: idrac-lambda-console
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: registry.iwrite.software/sparks/docker-idrac6
              tag: 1.0.0
            env:
              TZ: "America/Chicago"
              IDRAC_HOST: "idrac-lambda.sparks.codes"
            envFrom:
              - secretRef:
                  name: idrac-secret
    service:
      main:
        controller: main
        ports:
          http:
            port: 5800
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          authentik.sparks.codes/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/appName: "lambda IDRAC Console"
          hajimari.io/icon: "console-network"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: idrac-lambda-console.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - idrac-lambda-console.sparks.codes
            secretName: acme-crt-secret-sparks-codes
