---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traggo
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: traggo/server
              tag: latest
            env:
              TRAGGO_DEFAULT_USER_NAME: "${TOOLS_TRAGGO_DEFAULT_USER}"
              TRAGGO_DEFAULT_USER_PASS: "${TOOLS_TRAGGO_DEFAULT_PASS}"
              TRAGGO_PORT: 3030
    service:
      main:
        ports:
          http:
            port: 3030
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Time Tracking"
          hajimari.io/info: "Timesheet software"
          hajimari.io/icon: "briefcase-clock-outline"
          authentik.sparks.codes/enabled: "true"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: timesheets.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: main
        tls:
          - hosts:
              - timesheets.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      data:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 2Gi
        globalMounts:
          - path: /opt/traggo/data
        retain: true
