---
apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traggo
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: traggo/server
      tag: latest
    env:
      TRAGGO_DEFAULT_USER_NAME: "${TOOLS_TRAGGO_DEFAULT_USER}"
      TRAGGO_DEFAULT_USER_PASS: "${TOOLS_TRAGGO_DEFAULT_PASS}"
      TRAGGO_PORT: 3030
    service:
      main:
        ports:
          http:
            port: 3030
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-internal
          hajimari.io/enable: "true"
          hajimari.io/appName: "Time Tracking"
          hajimari.io/icon: "briefcase-clock-outline"
          authentik.sparks.codes/enabled: "true"
        hosts:
          - host: timesheets.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - timesheets.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      data:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 2Gi
        mountPath: /opt/traggo/data
        retain: true
