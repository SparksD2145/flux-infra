---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bambu-studio
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      # runtimeClassName: "nvidia"
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/bambustudio
              tag: latest
            env:
              TZ: "America/Chicago"
            # resources:
            #   requests:
            #     nvidia.com/gpu: 1
            #   limits:
            #     nvidia.com/gpu: 1
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Bambu Studio"
          hajimari.io/info: "3D Printer Control"
          hajimari.io/icon: "printer-3d"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host bambustudio.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        storageClass: ceph-filesystem
        size: 50Gi
        retain: true
        globalMounts:
          - path: /config
