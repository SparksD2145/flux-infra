---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ntfy-push-notifications
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: binwiederhier/ntfy
              tag: latest
            env:
              TZ: America/Chicago
            args:
              - serve
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: nginx-external
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Notify"
          hajimari.io/info: "Notification system"
          hajimari.io/icon: "bell-ring"
        hosts:
          - host: notify.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - notify.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: local-ntfy-config-pvc
        globalMounts:
          - path: /etc/ntfy
      cache:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: local-ntfy-cache-pvc
        globalMounts:
          - path: /var/cache/ntfy
