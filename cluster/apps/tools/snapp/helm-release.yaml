---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: snapp
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: uraniadev/snapp
              tag: latest
            env:
              TIMEZONE: America/Chicago
              ADMIN_USERNAME: ${TOOLS_SNAPP_ADMIN_USER}
              ADMIN_EMAIL: ${TOOLS_SNAPP_ADMIN_EMAIL}
              ADMIN_PASSWORD: ${TOOLS_SNAPP_ADMIN_PASSWORD}
              ORIGIN: https://sprk.sh
              NODE_ENV: development
              # WEBSITE_ID: ${TOOLS_SNAPP_UMAMI_ID}
              # UMAMI_URL: https://umami.is
              ENABLE_MULTIUSER: false
              DISABLE_HOME: true
              DATRABASE_URL: 'file:./config_persistent/db.sqlite'
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: nginx-external
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Snapp"
          hajimari.io/info: "Link Shortener"
          hajimari.io/icon: "link"
        hosts:
          - host: sprk.sh
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: main
        tls:
          - hosts:
              - sprk.sh
            secretName: acme-crt-secret-sprk-sh
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 2Gi
        storageClass: ceph-filesystem
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/config_persistent
