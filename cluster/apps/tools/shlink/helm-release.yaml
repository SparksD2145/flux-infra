---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shlink
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: shlinkio/shlink
      tag: 3.2.1
    env:
      TZ: "America/Chicago"
      SHORT_DOMAIN_HOST: "sprk.sh"
      SHORT_DOMAIN_SCHEMA: "https"
      DB_DRIVER: sqlite
      # GEOLITE_LICENSE_KEY: "kjh23ljkbndskj345"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-external"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Shlink"
          hajimari.io/icon: "link"
        hosts:
          - host: sprk.sh
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - sprk.sh
            secretName: acme-crt-secret-sprk-sh
    persistence:
      params:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 1Gi
      data:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 2Gi
