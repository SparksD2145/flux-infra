---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: beta
    controllers:
      main:
        containers:
          main:
            image:
              repository: ollama/ollama
              tag: "0.6.0"
            env:
              TZ: "America/Chicago"
              CUDA_ERROR_LEVEL: "50"
              OLLAMA_DEBUG: 1
              NVIDIA_VISIBLE_DEVICES: "0"
            resources:
              requests:
                nvidia.com/gpu: 1
              limits:
                nvidia.com/gpu: 1
    persistence:
      config:
        enabled: true
        existingClaim: ollama-pvc
        globalMounts:
          - path: /root/.ollama
    service:
      main:
        controller: main
        ports:
          http:
            port: 11434
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "240"
          hajimari.io/enable: "false"
          hajimari.io/icon: cloud-search
          hajimari.io/info: "Ollama Runner"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host "ollama.sparks.codes"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - *host
