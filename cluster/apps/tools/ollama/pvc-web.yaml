---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ollama-web-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 15Gi
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /opt/ollama-storage/ollama-web
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - gpu-node-1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-web-pvc
  namespace: tools
spec:
  volumeName: ollama-web-pv
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 15Gi
