---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vikunja-tasks
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: vikunja/vikunja
              tag: 1.0.0-rc2
            env:
              VIKUNJA_SERVICE_TIMEZONE: "America/Chicago"
              VIKUNJA_SERVICE_PUBLICURL: https://tasks.sparks.codes
              VIKUNJA_DATABASE_HOST: "vikunja-postgresql.tools.svc.cluster.local"
              VIKUNJA_DATABASE_TYPE: postgres
              VIKUNJA_DATABASE_USER:
                valueFrom:
                  secretKeyRef:
                    name: vikunja.vikunja-postgresql.credentials.postgresql.acid.zalan.do
                    key: username
              VIKUNJA_DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: vikunja.vikunja-postgresql.credentials.postgresql.acid.zalan.do
                    key: password
              VIKUNJA_DATABASE_DATABASE: vikunja
              VIKUNJA_DATABASE_SSLMODE: require
              VIKUNJA_SERVICE_JWTSECRET:
                valueFrom:
                  secretKeyRef:
                    name: vikunja-secrets
                    key: VIKUNJA_SERVICE_JWTSECRET

    service:
      main:
        controller: main
        ports:
          http:
            port: 3456
    ingress:
      main:
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 2G
          hajimari.io/enable: "true"
          hajimari.io/appName: "Tasks"
          hajimari.io/info: "Vikunja task manager"
          hajimari.io/icon: "notebook-check"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host tasks.sparks.codes
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: acme-crt-secret-sparks-codes
    persistence:
      storage:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteMany
        storageClass: ceph-filesystem
        size: 10Gi
        retain: true
        globalMounts:
          - path: /app/vikunja/files
