---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sshwifty
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: niruix/sshwifty
              tag:
            env:
              TZ: "America/Chicago"
            resources:
              requests:
                cpu: 100m
                memory: 52M
              limits:
                memory: 256M
    service:
      main:
        controller: main
        ports:
          http:
            port: 8182
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Remote Access"
          hajimari.io/info: "sshwifty remote access jumpbox"
          hajimari.io/icon: "remote-desktop"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: remote.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - remote.sparks.codes
            secretName: acme-crt-secret-sparks-codes
