---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: serge
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/serge-chat/serge
      tag: latest
    env:
      TZ: "America/Chicago"
    service:
      main:
        ports:
          http:
            port: 8008
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          hajimari.io/enable: "true"
          hajimari.io/appname: "Serge"
          hajimari.io/icon: "chat"
        hosts:
          - host: serge.sparks.codes
            paths:
              - path: "/"
                pathtype: "prefix"
        tls:
          - hosts:
              - serge.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      data:
        enabled: true
        storageClass: ceph-block
        size: 50Gi
        mountPath: /data/db/
        accessMode: ReadWriteOnce
        retain: true
      weights:
        enabled: true
        storageClass: ceph-block
        size: 100Gi
        mountPath: /usr/src/app/weights
        accessMode: ReadWriteOnce
        retain: true
