---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-ntfy-config-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/local/notify.sparks.codes/config
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - romeo

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-ntfy-config-pvc
  namespace: tools
spec:
  volumeName: local-ntfy-config-pv
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 1Gi
