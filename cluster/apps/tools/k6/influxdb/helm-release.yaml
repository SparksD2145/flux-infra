---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k6-influxdb
  namespace: tools
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: influxdb
      version: 2.3.18
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  values:
    auth:
      enable: true
      admin:
        username: admin
        password: "influxdbadmin"
      user:
        username: influxdb
        password: "influxdbuser"
    influxdb:
      service:
        type: LoadBalancer
        loadBalancerIP: 10.10.200.21
    persistence:
      enabled: true
      storageClass: "ceph-block"
      size: 20Gi
