---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k6-grafana
  namespace: tools
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: grafana
      version: 7.0.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  values:
    admin:
      user: "grafana"
      password: "grafana2145"
    persistence:
      enabled: true
      storageClass: "ceph-block"
      size: 10Gi
    service:
      type: LoadBalancer
      loadBalancerIP: 10.10.200.20
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx-internal
      hostname: k6-grafana.sparks.codes
      extraTls:
        - secretName: acme-crt-secret-sparks-codes
          hosts:
            - k6-grafana.sparks.codes
