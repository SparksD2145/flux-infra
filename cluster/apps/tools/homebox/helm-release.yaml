---
apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: homebox
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/hay-kot/homebox
      tag: latest
    env:
      TZ: "America/Chicago"
      HBOX_LOG_LEVEL: info
      HBOX_LOG_FORMAT: text
      HBOX_MEB_MAX_UPLOAD_SIZE: 10
    service:
      main:
        ports:
          http:
            port: 7745
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Inventory"
          hajimari.io/icon: "devices"
        hosts:
          - host: inventory.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - inventory.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 1Gi
        retain: true
    resources:
      requests:
        cpu: 100m
        memory: 52M
      limits:
        memory: 256M
