---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: guacamole
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      enableServiceLinks: true
      securityContext:
        runAsUser: 99
        runAsGroup: 99
        fsGroup: 99
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: jasonbean/guacamole
              tag: latest-nomariadb
            env:
              TZ: "America/Chicago"
              OPT_MYSQL: Y
              OPT_SQLSERVER: N
              OPT_OPENID: N
              OPT_LDAP: N
              OPT_DUO: N
              OPT_CAS: N
              OPT_TOTP: N
              OPT_QUICKCONNECT: N
              OPT_HEADER: N
              OPT_SAML: N
            resources:
              requests:
                cpu: 100m
                memory: 52M
              limits:
                memory: 256M
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Remote Access"
          hajimari.io/info: "Guacamole remote access jumpbox"
          hajimari.io/icon: "remote-desktop"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: remote.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - remote.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /config
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 1Gi
        retain: true
