---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-proxy-unifi-sparks-codes
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: nginx
      version: 21.0.9
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts-oci
        namespace: flux-system
      interval: 15m
  values:
    service:
      type: ClusterIP
    serverBlock: |-
      server {
        listen       8080;
        server_name  unifi-dashboard.sparks.codes;

        location / {
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Host $host;
          proxy_set_header X-Forwarded-Port $server_port;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_request_buffering off;
          proxy_ssl_verify off;

          resolver 10.10.0.1;
          set $backend "https://10.10.201.2:8443";
          proxy_pass $backend;
        }

        location ~ /\.ht {
          deny  all;
        }
      }
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx-internal"
        ingress.kubernetes.io/force-ssl-redirect: "true"
        hajimari.io/enable: "true"
        hajimari.io/appName: "Unifi"
        hajimari.io/info: "Unifi Dashboard"
        hajimari.io/icon: "access-point-network"
      hostname: &host unifi-dashboard.sparks.codes
      extraTls:
        - hosts:
            - *host
          secretName: acme-crt-secret-sparks-codes
