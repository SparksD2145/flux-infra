---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-db
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: mongo
              tag: 8.0.15-noble
            env:
              MONGO_INITDB_ROOT_USERNAME: "${NETWORKING_UNIFI_MONGODB_USER}"
              MONGO_INITDB_ROOT_PASSWORD: "${NETWORKING_UNIFI_MONGODB_PASS}"
              MONGO_INITDB_DATABASE: "${NETWORKING_UNIFI_MONGODB_DB}"
              TZ: America/Chicago
    service:
      main:
        controller: main
        ports:
          http:
            port: 27017
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: unifi-db-pvc
        globalMounts:
          - path: /data/db
