---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-mc-superdigdug-sparks
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 25Gi
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/static/mc.sparks.codes/superdigdug_sparks
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - omega

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-mc-superdigdug-sparks
  namespace: games
spec:
  volumeName: local-mc-superdigdug-sparks
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 25Gi
