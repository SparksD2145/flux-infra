---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-mc-bluemap-renderdata
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Gi
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/static/mc.sparks.codes/bluemap-renderdata
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - omega

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-mc-bluemap-renderdata
  namespace: games
spec:
  volumeName: local-mc-bluemap-renderdata
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 100Gi
