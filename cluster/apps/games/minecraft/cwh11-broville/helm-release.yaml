---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-cwh11-broville
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.26.1
      sourceRef:
        kind: HelmRepository
        name: minecraft-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: itzg/minecraft-server
      tag: latest
    nodeSelector:
      services/minecraft: active
    resources:
      requests:
        memory: 8192Mi
        cpu: 600m
    minecraftServer:
      eula: "TRUE"
      version: "1.21.3"
      type: PAPER
      motd: "cwh11.mc.sparks.codes"
      difficulty: normal
      ops: "superdigdug"
      worldSaveName: world
      maxPlayers: 20
      viewDistance: 14
      levelSeed: ""
      gameMode: survival
      pvp: true
      onlineMode: false
      memory: 8192M
      serviceType: LoadBalancer
      loadBalancerIP: 10.10.202.3
      rcon:
        enabled: true
        password: ${GAMES_MINECRAFT_BUNGEECORD_RCON_PASSWORD}
    persistence:
      dataDir:
        enabled: true
        existingClaim: local-mc-cwh11-broville
