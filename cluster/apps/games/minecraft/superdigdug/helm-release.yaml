---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-superdigdug
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.12.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-charts
        namespace: flux-system
      interval: 15m
  values:
    resources:
      requests:
        memory: 8192Mi
        cpu: 600m
    minecraftServer:
      eula: "TRUE"
      version: "1.19.2"
      type: SPIGOT
      motd: "superdigdug.mc.sparks.codes"
      difficulty: normal
      ops: "superdigdug"
      maxPlayers: 20
      viewDistance: 14
      levelSeed:
      gameMode: creative
      pvp: true
      onlineMode: false
      memory: 8192M
      serviceType: LoadBalancer
      loadBalancerIP: 10.10.202.4
    persistence:
      dataDir:
        enabled: true
        existingClaim: local-mc-superdigdug
    readinessProbe:
      command:
        - mc-health
      initialDelaySeconds: 60
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-mc-superdigdug
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 20Gi
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/static/mc.sparks.codes/superdigdug
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - omega

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-mc-superdigdug
  namespace: games
spec:
  volumeName: local-mc-superdigdug
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 20Gi
