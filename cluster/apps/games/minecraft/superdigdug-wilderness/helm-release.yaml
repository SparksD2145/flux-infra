---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-superdigdug-wilderness
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.26.1
      sourceRef:
        kind: HelmRepository
        name: minecraft-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: itzg/minecraft-server
      tag: latest
    nodeSelector:
      services/minecraft: active
    resources:
      requests:
        memory: 4096Mi
        cpu: 200m
    minecraftServer:
      eula: "TRUE"
      version: "1.20.4"
      type: PAPER
      motd: "superdigdug-wilderness.mc.sparks.codes"
      difficulty: normal
      ops: "superdigdug"
      worldSaveName: superdigdug_wilderness
      maxPlayers: 20
      viewDistance: 14
      # levelSeed:
      gameMode: survival
      pvp: true
      onlineMode: false
      memory: 4096M
      serviceType: LoadBalancer
      loadBalancerIP: 10.10.202.8
      rcon:
        enabled: true
        password: ${GAMES_MINECRAFT_BUNGEECORD_RCON_PASSWORD}
    persistence:
      dataDir:
        enabled: true
        existingClaim: local-mc-superdigdug-wilderness
