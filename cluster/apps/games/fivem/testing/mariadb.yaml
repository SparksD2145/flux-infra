---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fivem-testing-mariadb
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb
      version: 14.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 15m
  values:
    architecture: standalone
    auth:
      rootPassword: ${GAMES_FIVEM_TESTING_DB_ROOT_PASSWORD}
      username: fivem
      password: ${GAMES_FIVEM_TESTING_DB_PASSWORD}
      database: fivem-testing
    primary:
      service:
        type: LoadBalancer
        loadBalancerIP: 10.10.202.10
        annotations:
          metallb.universe.tf/allow-shared-ip: "fivem-testing"
      persistence:
        enabled: true
        storageClass: ceph-block
        accessModes: ["ReadWriteOnce"]
        size: 25Gi
