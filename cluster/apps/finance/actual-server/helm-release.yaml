---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actual-server
  namespace: finance
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: registry.imake.software/sparks/actual-server
      tag: 69.0.0
    env:
      TZ: "America/Chicago"
    service:
      main:
        ports:
          http:
            port: 5006
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Inventory"
          hajimari.io/icon: "currency-usd"
          authentik.sparks.codes/enabled: "true"
        hosts:
          - host: budgeting.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - budgeting.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 2Gi
        retain: true
    resources:
      requests:
        cpu: 100m
        memory: 52M
      limits:
        memory: 256M
