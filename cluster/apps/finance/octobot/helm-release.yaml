---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: octobot
  namespace: finance
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: drakkarsoftware/octobot
              tag: stable
            env:
              TZ: "America/Chicago"
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: 5001
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Octobot"
          hajimari.io/info: "Crypto-based financial manager (testing)"
          hajimari.io/icon: "cash-register"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: octobot.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: main
        tls:
          - hosts:
              - octobot.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    persistence:
      user:
        enabled: true
        globalMounts:
          - path: /octobot/user
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 15Gi
        retain: true
      tentacles:
        enabled: true
        globalMounts:
          - path: /octobot/tentacles
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 15Gi
        retain: true
      logs:
        enabled: true
        globalMounts:
          - path: /octobot/logs
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 2Gi
        retain: true
