apiVersion: batch/v1
kind: CronJob
metadata:
  name: sync-flux-infra
  namespace: gitlab
spec:
  schedule: "0 3 * * 1,3,5" # Every 2 hours
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: sync
              image: bitnami/git:latest
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: gitlab-pat
              command:
                - /bin/bash
                - -c
                - |
                  github_repo="https://github.com/jnicolson/gasket-builder.git"
                  gitlab_repo="https://sparks:${GITLAB_PAT}@gitlab.iwrite.software/sparks/gasket-builder.git"
                  branch="main"
                  git clone --depth 1 $github_repo /tmp/repo
                  cd /tmp/repo
                  git remote add gitlab $gitlab_repo
                  git push gitlab $branch
