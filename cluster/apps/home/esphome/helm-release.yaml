---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: emqx
      namespace: home
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: rpi4-poe-3
      tolerations:
        - key: "low-memory"
          operator: "Exists"
          effect: "NoSchedule"
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/esphome/esphome
              tag: "2025.10.1"
            env:
              TZ: "America/Chicago"
              ESPHOME_DASHBOARD_USE_PING: "true"
              ESPHOME_DASHBOARD_RELATIVE_URL: "/"
      code:
        containers:
          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.105.0
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - "/config"
    persistence:
      config:
        enabled: true
        existingClaim: local-esphome-pvc
        globalMounts:
          - path: /config
    service:
      main:
        controller: main
        ports:
          http:
            port: 6052
      code:
        type: ClusterIP
        controller: code
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "ESPHome"
          hajimari.io/info: ESPHome Device Dashboard
          hajimari.io/icon: "simple-icons:esphome"
          hajimari.io/targetBlank: "true"
          # authentik.sparks.codes/enabled: "true"
        hosts:
          - host: esphome.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - esphome.sparks.codes
      code:
        enabled: true
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: codeserver-auth-secret
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
        hosts:
          - host: &host "codeserver-esphome.sparks.codes"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: code
                  port: http
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - *host
