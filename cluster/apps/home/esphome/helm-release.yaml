---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: emqx
      namespace: home
  values:
    node-selector: romeo
    image:
      repository: ghcr.io/esphome/esphome
      tag: "2023.6.4"
    env:
      TZ: "America/Chicago"
      ESPHOME_DASHBOARD_USE_PING: "true"
      ESPHOME_DASHBOARD_RELATIVE_URL: "/"
    persistence:
      config:
        enabled: true
        existingClaim: local-esphome-pvc
        mountPath: /config
        accessMode: "ReadWriteOnce"
        size: 5Gi
    service:
      main:
        ports:
          http:
            port: 6052
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-internal"
          hajimari.io/enable: "true"
          hajimari.io/appName: "ESPHome"
          hajimari.io/icon: "esphome"
          # authentik.sparks.codes/enabled: "true"
        hosts:
          - host: esphome.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - esphome.sparks.codes
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
