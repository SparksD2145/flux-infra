---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: kappa
    controllers:
      main:
        containers:
          main:
            image:
              repository: ollama/ollama
              tag: "0.5.1"
            env:
              TZ: "America/Chicago"
            resources:
              requests:
                nvidia.com/gpu: 2
              limits:
                nvidia.com/gpu: 2
    persistence:
      config:
        enabled: true
        existingClaim: ollama-pvc
        globalMounts:
          - path: /root/.ollama
    service:
      main:
        controller: main
        type: LoadBalancer
        loadBalancerIP: 10.10.201.14
        ports:
          http:
            port: 11434
