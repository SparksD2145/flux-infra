---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kitchenowl
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: tombursch/kitchenowl
              tag: v93
            env:
              TZ: "America/Chicago"
              JWT_SECRET_KEY: ${HOME_KITCHENOWL_JWT_KEY}
              FRONT_URL: "https://groceries.sparks.codes"
          frontend:
            image:
              repository: tombursch/kitchenowl-web
              tag: v0.4.21
            env:
              TZ: "America/Chicago"
              BACK_URL: "localhost:5000"
    service:
      main:
        controller: main
        ports:
          http:
            port: 5000
      frontend:
        enabled: true
        controller: main
        type: ClusterIP
        ports:
          http:
            enabled: true
            protocol: TCP
            port: 80
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: kitchenowl-backend.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - kitchenowl-backend.sparks.codes
            secretName: acme-crt-secret-sparks-codes

      frontend:
        enabled: true
        className: "nginx-external"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "KitchenOwl"
          hajimari.io/info: "Grocery Management"
          hajimari.io/icon: "cart"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: groceries.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: frontend
                  port: http
        tls:
          - hosts:
              - groceries.sparks.codes
            secretName: acme-crt-secret-sparks-codes

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        globalMounts:
          - path: /data
        accessMode: "ReadWriteOnce"
        size: 2Gi
        retain: true
