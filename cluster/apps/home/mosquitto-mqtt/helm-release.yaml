---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 4.7.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  values:
    node-selector: omega
    env:
      TZ: "America/Chicago"
    persistence:
      configinc:
        enabled: true
        size: 512Mi
        existingClaim: mosquitto-config-pvc
      data:
        enabled: false
        mountPath: /data
        accessMode: "ReadWriteOnce"
        size: 2Gi
        existingClaim: mosquitto-data-pvc
    service:
      main:
        enabled: true
        mqtt:
          enabled: true
          port: 1883
        type: LoadBalancer
        loadBalancerIP: 10.10.201.3
