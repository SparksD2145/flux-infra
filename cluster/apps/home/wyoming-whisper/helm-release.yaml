---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wyoming-whisper
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: rhasspy/wyoming-whisper
              tag: latest
            args:
              - --model
              - base
              - --language
              - en
            env:
              TZ: "America/Chicago"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
    persistence:
      config:
        enabled: false
      data:
        enabled: true
        globalMounts:
          - path: /data
        accessMode: "ReadWriteMany"
        size: 15Gi
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.10.201.10
        ports:
          http:
            enabled: false
            primary: false
          whisper:
            enabled: true
            primary: true
            port: 10300
            protocol: TCP
