---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming-piper
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: rhasspy/wyoming-piper
              tag: latest
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            args:
              - --voice
              - en-us-ryan-medium
            env:
              TZ: "America/Chicago"
    persistence:
      config:
        enabled: false
      data:
        enabled: true
        globalMounts:
          - path: /data
        size: 15Gi
        accessMode: "ReadWriteMany"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.10.201.11
        ports:
          http:
            enabled: false
            primary: false
          whisper:
            enabled: true
            primary: true
            port: 10200
            protocol: TCP
