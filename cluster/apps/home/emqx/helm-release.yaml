---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 1
    recreatePods: true
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "true"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
    service:
      type: LoadBalancer
      loadBalancerIP: 10.10.201.3
      externalIPs:
        - 10.10.201.3
      externalTrafficPolicy: Local
    ingress:
      dashboard:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Emqx Dashboard"
          hajimari.io/icon: "home-automation"
          hajimari.io/info: MQTT Broker
          hajimari.io/targetBlank: "true"
        path: /
        pathType: Prefix
        hosts:
          - &host "emqx-dashboard.sparks.codes"
        tls:
          - hosts:
              - *host
    metrics:
      enabled: false
    persistence:
      enabled: true
      existingClaim: emqx-pvc
      size: 1Gi
    resources:
      requests:
        cpu: 10m
        memory: 150Mi
      limits:
        memory: 512Mi
  valuesFrom:
    - targetPath: emqxConfig.EMQX_DASHBOARD__DEFAULT_PASSWORD
      kind: Secret
      name: emqx-config
      valuesKey: admin_password
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__USERNAME
      kind: Secret
      name: emqx-config
      valuesKey: user_1_username
    - targetPath: emqxConfig.EMQX_AUTH__USER__1__PASSWORD
      kind: Secret
      name: emqx-config
      valuesKey: user_1_password
