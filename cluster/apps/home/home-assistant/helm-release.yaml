---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: romeo
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: homeassistant/home-assistant
              tag: "2024.2"
            env:
              TZ: "America/Chicago"
          code:
            dependsOn: main
            image:
              # -- image repository
              repository: ghcr.io/coder/code-server
              # -- image tag
              # this example is not automatically updated, so be sure to use the latest image
              tag: 4.21.1
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - "/config"
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-pvc
        globalMounts:
          - path: /config
        accessMode: "ReadWriteOnce"
        size: 30Gi
      media:
        enabled: true
        existingClaim: home-assistant-pvc-media
        globalMounts:
          - path: /media
        accessMode: "ReadWriteOnce"
        size: 32Gi
    service:
      main:
        ports:
          http:
            port: 8123
      code:
        type: ClusterIP
        controller: main
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: "nginx-external"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Home Assistant"
          hajimari.io/info: Home management system
          hajimari.io/icon: "home-assistant"
          hajimari.io/targetBlank: "true"
          # authentik.sparks.codes/enabled: "true"
        hosts:
          - host: home.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: main
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - home.sparks.codes
      code:
        enabled: true
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: codeserver-auth-secret
          nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
        hosts:
          - host: &host "codeserver-home.sparks.codes"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: code
                  port: http
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - *host
