---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: romeo
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
    controllers:
      main:
        containers:
          main:
            image:
              repository: homeassistant/home-assistant
              tag: "2023.11"
            env:
              TZ: "America/Chicago"
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-pvc
        globalMounts:
          - path: /config
        accessMode: "ReadWriteOnce"
        size: 30Gi
      media:
        enabled: true
        existingClaim: home-assistant-pvc-media
        globalMounts:
          - path: /media
        accessMode: "ReadWriteOnce"
        size: 32Gi
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        className: "nginx-external"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Home Assistant"
          hajimari.io/info: Home management system
          hajimari.io/icon: "home-assistant"
          hajimari.io/targetBlank: "true"
          # authentik.sparks.codes/enabled: "true"
        hosts:
          - host: home.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: main
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - home.sparks.codes
