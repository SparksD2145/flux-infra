---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "America/Chicago"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: zigbee-controller
                  operator: In
                  values:
                    - "true"
    persistence:
      config:
        enabled: true
        existingClaim: nfs-home
        subPath: home.sparks.codes
        mountPath: /config
        accessMode: "ReadWriteOnce"
        size: 4G
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-external"
        hosts:
          - host: home.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - home.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    dnsConfig:
      options:
        - name: ndots
          value: "1"
