---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-proxy-router-sparks-codes
  namespace: nginx
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: nginx
              tag: 1.29.2-perl
            env:
              TZ: America/Chicago
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          ingress.kubernetes.io/force-ssl-redirect: "true"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Router"
          hajimari.io/info: "Opnsense router dashboard"
          hajimari.io/icon: "router-network"
        hosts:
          - host: &host router.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: acme-crt-secret-sparks-codes
    persistence:
      config:
        enabled: true
        type: configMap
        name: nginx-proxy-router-sparks-codes-config
        advancedMounts:
          main:
            main:
              - path: /etc/nginx/conf.d/server.conf
                subPath: config
                readOnly: true
