---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-proxy-router-sparks-codes
  namespace: nginx
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: nginx
      version: 18.3.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 15m
  values:
    service:
      type: ClusterIP
    serverBlock: |-
      server {
        listen       8080;
        server_name  router.sparks.codes;

        location / {
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_request_buffering off;
          proxy_ssl_verify off;

          # resolver 10.13.2.20;
          set $backend "https://10.10.0.1";
          proxy_pass $backend;
        }

        location ~ /\.ht {
          deny  all;
        }
      }
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx-internal"
        ingress.kubernetes.io/force-ssl-redirect: "true"
        hajimari.io/enable: "true"
        hajimari.io/appName: "Router"
        hajimari.io/info: "Opnsense router dashboard"
        hajimari.io/icon: "router-network"
      hostname: "router.sparks.codes"
      extraTls:
        - hosts:
            - router.sparks.codes
          secretName: acme-crt-secret-sparks-codes
