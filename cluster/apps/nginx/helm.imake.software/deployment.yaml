---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-helm-repo
  namespace: nginx
spec:
  selector:
    matchLabels:
      run: nginx-helm-repo
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx-helm-repo
    spec:
      containers:
        - name: nginx-helm-repo
          image: registry.imake.software/sparks/helm-repo:1.0.5
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-helm-repo
  namespace: nginx
  labels:
    run: nginx-helm-repo
spec:
  type: LoadBalancer
  loadBalancerIP: 10.10.203.1
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    run: nginx-helm-repo

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx-helm-repo
  namespace: nginx
  annotations:
    kubernetes.io/ingress.class: "nginx-external"
spec:
  tls:
    - hosts:
        - helm.imake.software
      secretName: acme-crt-secret-imake-software
  rules:
    - host: helm.imake.software
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-helm-repo
                port:
                  number: 80
