---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent
  namespace: system-upgrade
  labels:
    k3s-upgrade: agent
spec:
  channel: https://update.k3s.io/v1-release/channels/latest
  version: v1.33.4+k3s1
  serviceAccountName: system-upgrade
  concurrency: 1
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/master
        operator: NotIn
        values:
          - "true"
  tolerations:
    - key: dns-master
      effect: NoSchedule
      operator: Equal
      value: active
    - key: iot-master
      effect: NoSchedule
      operator: Equal
      value: active
  prepare:
    image: rancher/k3s-upgrade
    args:
      - "prepare"
      - "k3s-server"
  upgrade:
    image: rancher/k3s-upgrade
