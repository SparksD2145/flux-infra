---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 15m
  values:
    controller:
      image:
        repository: quay.io/metallb/controller
        tag: v0.15.0
    speaker:
      image:
        repository: quay.io/metallb/speaker
        tag: v0.15.2
