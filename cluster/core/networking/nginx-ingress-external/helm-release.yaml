---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-ingress-external
  namespace: networking
spec:
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ingress-nginx
      version: 4.12.4
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 15m
  values:
    controller:
      ingressClassResource:
        name: nginx-external
      ingressClass: nginx-external
      config:
        lua-shared-dicts: "certificate_data: 100"
        proxy-body-size: 10G
        #custom-http-errors: 404,401,403,500,503
      publishService:
        enabled: true
      service:
        loadBalancerIP: 10.10.201.0
        externalTrafficPolicy: Cluster
      extraArgs:
        default-ssl-certificate: "cert-manager/acme-crt-secret-sparks-codes"
        ingress-class: nginx-external
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
      autoscaling:
        enabled: true
    tcp:
      "22": "gitlab/gitlab-gitlab-shell:22"
      "21115": "tools/rustdesk-hbbs:21115"
      "21116": "tools/rustdesk-hbbs:21116"
      "21117": "tools/rustdesk-hbbr:21117"
      "21118": "tools/rustdesk-hbbs:21118"
      "21119": "tools/rustdesk-hbbr:21119"
    udp:
      "21116": "tools/rustdesk-hbbs:21116"
