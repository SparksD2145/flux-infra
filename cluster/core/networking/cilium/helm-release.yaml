---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: 1.18.6
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 15m
  values:
    kubeProxyReplacement: true
    operator:
      replicas: 1
    ingressController:
      enabled: true
      default: true
      defaultSecretName: cert-manager/acme-crt-secret-sparks-codes
      loadbalancerMode: dedicated
      # hostNetwork:
      #   enabled: true
      #   # nodes:
      #   #   matchLabels:
      #   #     ingresshost: "cilium"
    envoy:
      enabled: true
      # securityContext:
      #   capabilities:
      #     keepCapNetBindService: true
      #     envoy:
      #       - NET_ADMIN
      #       - BPF
      #       - NET_BIND_SERVICE
