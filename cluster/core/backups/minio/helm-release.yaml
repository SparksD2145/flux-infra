---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero-minio
  namespace: velero
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: "RELEASE.2024-12-18T13-15-44Z"
            env:
              TZ: "America/Chicago"
              MINIO_ROOT_USER: admin
              MINIO_ROOT_PASSWORD: ${VELERO_MINIO_ADMIN_PASSWORD}
            args:
              - server
              - /data
              - --console-address
              - :9001
    persistence:
      config:
        enabled: true
        existingClaim: local-velero-minio
        globalMounts:
          - path: /data
    service:
      console:
        controller: main
        ports:
          http:
            port: 9001
      api:
        controller: main
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        className: "nginx-internal"
        annotations:
          hajimari.io/enable: "false"
          hajimari.io/appName: "Velero Minio API"
          hajimari.io/info: Minio API for Velero
          hajimari.io/icon: "harddisk"
          hajimari.io/targetBlank: "true"
          # authentik.sparks.codes/enabled: "true"
        hosts:
          - host: &host velero-minio-api.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: api
                  port: http
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - *host
      dashboard:
        enabled: true
        className: "nginx-internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Velero Minio"
          hajimari.io/info: Velero Minio Dashboard
          hajimari.io/icon: "harddisk"
          hajimari.io/targetBlank: "true"
          # authentik.sparks.codes/enabled: "true"
        hosts:
          - host: &dashboard velero-minio.sparks.codes
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: console
                  port: http
        tls:
          - secretName: acme-crt-secret-sparks-codes
            hosts:
              - *dashboard
