apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: rook-operator
  namespace: flux-system
spec:
  interval: 15m0s
  dependsOn:
    - name: rook-ceph-crds
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/core/storage/rook-ceph/operator
  prune: true
  validation: client

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: rook-cluster
  namespace: flux-system
spec:
  interval: 15m0s
  dependsOn:
    - name: rook-ceph-crds
    - name: rook-operator
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/core/storage/rook-ceph/cluster
  prune: true
  validation: client

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: rook-buckets
  namespace: flux-system
spec:
  interval: 15m0s
  dependsOn:
    - name: rook-ceph-crds
    - name: rook-operator
    - name: rook-cluster
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/core/storage/rook-ceph/buckets
  prune: true
  validation: client
