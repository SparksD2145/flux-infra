---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.15.7
      sourceRef:
        kind: HelmRepository
        name: rook-charts
        namespace: flux-system
      interval: 15m
  values:
    crds:
      enabled: false
