---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.7.6
      sourceRef:
        kind: HelmRepository
        name: rook-charts
        namespace: flux-system
      interval: 5m
  values:
    monitoring:
      enabled: false
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: nginx
        host:
          name: rook.sparks.codes
          path: "/"
        tls:
          - hosts:
              - rook.sparks.codes
            secretName: acme-crt-secret-sparks-codes
    cephClusterSpec:
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          metadataDevice:
          osdsPerDevice: "1"
        nodes:
          - name: whiskey
            devices:
              - name: sdb
              - name: sdc
              - name: sdd
              - name: sde
              - name: sdf
              - name: sdg
          - name: foxtrot
            devices:
              - name: sdb
              - name: sdc
              - name: sdd
              - name: sde
              - name: sdf
              - name: sdg
          - name: lambda
            devices:
              - name: sdb
          - name: omega
            devices:
              - name: sdb1
          - name: tango
            devices:
              - name: sda
              - name: sdb
              - name: sdc
              - name: sdd
              - name: sdf
              - name: sdg
              - name: sdh
              - name: sdi
