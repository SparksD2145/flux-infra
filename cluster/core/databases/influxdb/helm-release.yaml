---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: influxdb
      version: 7.1.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts-oci
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    auth:
      admin:
        password: "${DATABASES_INFLUXDB_ADMIN_TOKEN}"
        token: "${DATABASES_INFLUXDB_ADMIN_TOKEN}"
      user:
        username: sparks
        password: "${DATABASES_INFLUXDB_USER_PASSWORD}"
        org: sparkscodes
        bucket: "helloworld"
    influxdb:
      service:
        type: LoadBalancer
        loadBalancerIP: 10.10.201.8
    ingress:
      enabled: true
      hostname: influxdb.sparks.codes
      ingressClassName: nginx-internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "InfluxDB"
        hajimari.io/info: "Time-series Database"
        hajimari.io/icon: "database-clock"
      extraTls:
        - secretName: acme-crt-secret-sparks-codes
          hosts:
            - influxdb.sparks.codes
    persistence:
      existingClaim: "influxdb-pvc"
      size: 50Gi
