---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator-crds
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb-operator-crds
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values: {}
