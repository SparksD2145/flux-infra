---
- hosts: servers
  become: true
  tasks:
    - name: Correct Timezone
      shell: TZ="America/Chicago" ln -snf /usr/share/zoneinfo/$TZ /etc/localtime

    - name: Install Latest Packages
      apt:
        update_cache: yes
        name: "*"
        state: latest

    - name: Install Packages
      apt:
        pkg:
          - lvm2
          - nfs-common

