---
- hosts: servers
  become: true
  tasks:
    - name: Correct Timezone
      shell: TZ="America/Chicago" ln -snf /usr/share/zoneinfo/$TZ /etc/localtime

    - name: Install Latest Packages
      apt:
        name: "*"
        state: latest

    - name: Install Packages
      apt:
        pkg:
          - lvm2
          - nfs-kernel-server
          - nfs-common

    - name: Start K3s Master
      shell: curl -sfL https://get.k3s.io | INSTALL_K3S_CHANNEL=latest sh -s - server --write-kubeconfig-mode=644 --disable=traefik,servicelb,local-storage --tls-san=k8s-control.sparks.codes --token='' --server='https://k8s-control.sparks.codes:6443'
