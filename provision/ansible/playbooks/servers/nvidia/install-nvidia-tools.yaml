---
- hosts: servers
  become: true
  tasks:
    - name: Add Nvidia Repo
      shell: |
        distribution=$(. /etc/os-release;echo $ID$VERSION_ID) \
        && curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg \
        && curl -s -L https://nvidia.github.io/libnvidia-container/$distribution/libnvidia-container.list | \
              sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \
              sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list

    - name: Install Packages
      apt:
        update_cache: "yes"
        pkg:
          - tmux
          - python3
          - python3-pip
          - nvidia-headless-515-server
          - nvidia-utils-515-server
          - nvidia-docker2
          - nvidia-container-runtime

    - name: Set text target
      shell: systemctl set-default multi-user.target

    # - name: Install Containerd Template
    #   copy:
    #     src: config.toml.tmpl
    #     dest: /var/lib/rancher/k3s/agent/etc/containerd/config.toml.tmpl

    - name: Install Docker Config
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
              "default-runtime": "nvidia",
              "runtimes": {
                  "nvidia": {
                      "path": "nvidia-container-runtime",
                      "runtimeArgs": []
                  }
              }
          }
